<!DOCTYPE html>
<html>

<body>
    <!--Image-->
    <h2>Waterfall Image</h2>
    <img src="waterfall.jpg" alt="waterfall" width="200" height="150">

    <!--Audio-->
    <h2>Displaying Audio</h2>
    <audio controls> <!--loop muted-->
        <source src="waterfall-audio.mp3" type="audio/mpeg"> <!--Type helps the browser determine if it can play the file before trying to load it.-->
        Your browser does not support the audio tag.
        </audio>

    <!--Video-->
    <h2>Displaying Videos</h2>
    <video width="400" height="300" controls>
        <source src="waterfall-video.mp4" type="video/mp4">
         Your browser does not support the video tag
        </video>


    <!--iFrame-->
    <h2>Using Iframe you can show any online video in your project</h2>
    <iframe width="500" height="400"
    src="https://www.youtube.com/embed/nyA3teAJkK0?si=8oCQ8GfP6ttk_W9X"></iframe>
    
</body>

</html>
